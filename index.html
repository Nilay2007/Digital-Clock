<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock (Single File)</title>

    <style>
        body {
            /* Full viewport height and center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* Set a background and font */
            background-color: #282c34; /* Dark background */
            font-family: 'Arial', sans-serif;
        }

        .clock-container {
            /* Style for the container around the clock */
            background: #3a404b;
            padding: 30px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #digitalClock {
            /* Style for the actual time display */
            color: #61dafb; /* Bright blue-ish color for the time */
            font-size: 5rem; /* Large font size */
            font-weight: bold;
            letter-spacing: 5px; /* Spacing between digits */
            text-shadow: 0 0 10px rgba(97, 218, 251, 0.7); /* Subtle glow effect */
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="digitalClock"></div>
    </div>

    <script>
        // Function to update the clock
        function updateClock() {
            // 1. Get the current time
            const now = new Date();

            // 2. Extract and format time components
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Determine AM or PM and convert to 12-hour format
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            // The hour '0' should be '12'
            hours = hours ? hours : 12; 

            // 3. Add a leading zero if the number is less than 10 
            // We use a ternary operator for this
            const formatTime = (time) => time < 10 ? '0' + time : time;

            hours = formatTime(hours);
            minutes = formatTime(minutes);
            seconds = formatTime(seconds);

            // 4. Format the time string
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            // 5. Update the HTML element
            document.getElementById('digitalClock').textContent = timeString;
        }

        // 6. Run the updateClock function immediately on page load
        updateClock();

        // 7. Use setInterval to call the updateClock function every 1000 milliseconds (1 second)
        // This ensures the clock updates in real-time.
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
